    <div class="container">
      <form class="form" method="POST" action="insert.php"  >
        <h1 class="title">Product</h1>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="Name" name="Name"   placeholder="enter product name" required>
        </div>
        <div class="form-group">
          <label for="code">Code:</label>
          <input type="text" id="Code" name="Code"    minlength="8" maxlength="12"  placeholder="enter product code" required>
        </div>
        <div class="form-group">
          <label for="Family">Family:</label>
          <select id="Family" name="Family" required   >
            <option value="" disabled selected hidden></option>
            <option value="1">AAAA1</option>
            <option value="2">BBBB2</option>
            <option value="3">CCCC3</option>
            <option value="4">DDDD4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="Price" name="Price"   placeholder="enter product price" required>
        </div>
        <div class="form-group">
          <label for="description">Quantity:</label>
          <input type="number" id="Quantity" name="Quantity"   placeholder="enter the quantity of product" required>
        </div>
        <div class="form-group">
          <button type="submit" value="Product" name="Product">product</button>
        </div>
      </form>
    </div>
